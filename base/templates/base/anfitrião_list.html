{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		  <div class="col-md-12">
			  
			  <table class="table table-striped table-sm">
				  <thead>
					  <tr>
						  <th>
							  Família
						  </th>
						  <th>
							  Qtd Pessoas Família
						  </th>
					  </tr>
				  </thead>
				  <tbody>
						{% for anfitriao in object_list %}
						<tr>
						  <td>
							{{ anfitriao.nome_completo }}
						  </td>
						  <td>
							{{ anfitriao.n_pessoas_familia }}
						  </td>
						  <td>
							<a href="{% url 'base:família.atualizar' anfitriao.id %}">Atualizar</a>
							<a href="{% url 'base:família.deletar' anfitriao.id %}">Deletar</a>
							<a href="{% url 'base:anfitriao.moradores' anfitriao.id %}">Ver Membros</a>
						</td>
					  	</tr>
					  {% endfor %}

				  </tbody>
			  </table>
		  </div>
	  </div>
	</div>
</div>
{% endblock %}
